<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubrepalabra</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Formulario de Registro -->
<form id="register-form" class="container mt-4" style="display: none;">
  <div class="mb-3">
    <label for="register-username" class="form-label">Nombre de usuario</label>
    <input type="text" class="form-control" id="register-username" placeholder="Nombre de usuario" required>
  </div>

  <div class="mb-3">
    <label for="register-password" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="register-password" placeholder="Contraseña" required>
  </div>

  <button type="submit" class="btn btn-primary w-100">Registrar</button>
</form>

<!-- Formulario de Login -->
<form id="login-form" class="container mt-4">
  <div class="mb-3">
    <label for="login-username" class="form-label">Nombre de usuario</label>
    <input type="text" class="form-control" id="login-username" placeholder="Nombre de usuario" required>
  </div>

  <div class="mb-3">
    <label for="login-password" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="login-password" placeholder="Contraseña" required>
  </div>

  <button type="submit" class="btn btn-success w-100" >Iniciar sesión</button>
</form>

<!-- Enlace para mostrar el formulario de registro -->
<div class="d-flex justify-content-center align-items-center mt-3">
<p><a href="#" id="show-register-form">¿No tienes cuenta? Registrate aquí</a></p>
</div>

  <!-- Mensajes de error o éxito -->
  <div id="message" style="color: red;"></div>

 <!-- Botón de Cerrar Sesión -->
 <div class="d-flex justify-content-center align-items-center mt-3">
<button id="logout-btn" class="btn btn-warning w-10" style="display: none;">Cerrar Sesión</button>
</div>


    <div class="container text-center py-5">
        <h1 class="mb-4">🔎 Descubre una nueva palabra en inglés 🤩</h1>
        <p class="lead mb-4 fw-bold">🎉¡Presiona el botón y diviértete!🎉</p>
        <button id="boton-palabra" class="btn btn-info btn-lg text-white fw-bold">👉 ¡Es hora de aprender y disfrutar! 👈</button>
        <div id="resultado" class="resultado mt-4 p-4 bg-white rounded shadow-sm"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
